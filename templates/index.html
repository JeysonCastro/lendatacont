<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ESCOREL - Escritório de Contabilidade</title>
  <meta name="description" content="Escritório de Contabilidade em Porto Alegre | Escorel Mitra Contabilidade"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
</head>
<body class="antialiased">
  <div class="min-h-screen bg-white">
    
    <!-- MENSAGENS FLASH DO FLASK -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="max-w-3xl mx-auto px-4 pt-6">
      {% for category, message in messages %}
      <div class="mb-4 p-4 rounded text-white {{ 'bg-green-500' if category == 'success' else 'bg-red-500' }}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- ... Aqui vem todo o restante do seu conteúdo ... -->

    <!-- FORMULÁRIO DE INSCRIÇÃO AJUSTADO PARA FLASK -->
    <section class="py-16 px-4 bg-blue-700">
      <div class="max-w-4xl mx-auto text-center text-white">
        <h2 class="text-3xl font-bold mb-8">Insira seu e-mail para obter informações valiosas sobre contabilidade!</h2>
        <div class="max-w-md mx-auto">
          <form action="/inscrever" method="post" class="flex gap-2">
            <input type="email" name="email" class="flex h-9 w-full rounded-md border px-3 py-1 text-base bg-white text-gray-900" placeholder="E-mail" required />
            <button type="submit" class="rounded-md text-sm font-medium h-9 px-4 py-2 bg-gray-800 hover:bg-gray-900 text-white">Inscrever-se</button>
          </form>
          <p class="text-sm text-blue-200 mt-4">Li e concordo com as Políticas de Privacidade</p>
        </div>
      </div>
    </section>

    <!-- ... Continue com o restante do seu conteúdo HTML normalmente ... -->

  </div>
</body>
</html>
